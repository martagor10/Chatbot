<div class="positioning">
  <mat-card class="input-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title class="header">Provide a message</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="messageForm" class="example-form">
        <mat-form-field subscriptSizing="dynamic" class="example-full-width">
          <mat-label>Send message to Chat</mat-label>
          <input [disabled]="!(currentUser$ | async) || !!(messageCreationInProgress$ | async)"
                 formControlName="message" matInput>
          @if (messageCreationInProgress$ | async) {
            <mat-spinner diameter="24" class="progress-indicator" matSuffix/>
          } @else {
            <button [disabled]="!(currentUser$ | async)" matSuffix class="btn"
                    mat-icon-button (click)="submitMessage()">
              <mat-icon>add_box</mat-icon>&ndash;&gt;
            </button>
          }
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
